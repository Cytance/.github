name: Manual Build and Push Docker Images
on:
  workflow_dispatch:
    inputs:
      target_directories:
        description: 'ビルド対象のディレクトリ（カンマ区切り、空欄の場合は全ディレクトリ）'
        required: false
        type: string

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      changed_dirs: ${{ steps.set-output.outputs.changed_dirs }}
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 変更があったフォルダを取得（手動実行の場合は指定されたディレクトリまたは全ディレクトリ）
      - name: Get target directories
        id: set-output
        run: |
          if [ -n "${{ github.event.inputs.target_directories }}" ]; then
            # 入力されたディレクトリをJSON配列に変換
            DIRS=$(echo "${{ github.event.inputs.target_directories }}" | tr ',' '\n' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            # docker/配下の全ディレクトリを取得
            DIRS=$(ls -d docker/*/ | cut -d'/' -f2 | jq -R -s -c 'split("\n")[:-1]')
          fi
          echo "${DIRS}"
          echo "changed_dirs=${DIRS}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: determine-changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      matrix:
        dir: ${{ fromJson(needs.determine-changes.outputs.changed_dirs) }}
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      # DockerHubにログイン
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Dockerビルドとプッシュのセットアップ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # DockerイメージのビルドとPush
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./docker/${{ matrix.dir }}
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/${{ matrix.dir }}:latest
          provenance: false
